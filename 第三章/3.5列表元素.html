<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表元素练习</title>
</head>
<body>
    <h1>有序列表</h1>
    <ol>
        <li>登录</li>
        <li>添加商品</li>
        <li>下单</li>
        <li>支付</li>
    </ol>
    <h2>无序列表</h2>
    <ul>
        <li>程序员</li>
        <li>程序媛</li>
        <li>韵味</li>
    </ul>
    <h3>定义列表</h3>
    <dl>
        <dt>Firefox</dt>
        <dd>A free, open source, cross-platform, graphical web browser developed by theMozilla Corporation and hundreds of volunteers.</dd>
    </dl>
</body>
</html>
